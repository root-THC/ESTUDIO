<!DOCTYPE html>
<html lang="ca-ES">
<head>
    <meta charset="utf-8" />
    <title>Formularis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estils/estil.css"> <!-- atenció, cal crear-lo! -->
</head>
<body>
    <h1>Formulari</h1>
    <p>Rellena los siguientes campos por favor</p>
    <form action="processa.php" method="get">
         <!--   METHOD GET O POST PARA EL TIPO DE MÉTODO  GET LOS DATOS APARECEN EN EL LINK Y EN EL POST NO APARECE EN EL LINK  --> 
        <label for="f_nombre">Nombre:</label><input id="f_nombre" type="text" name="nombre" required placeholder="Pon tu nombre">
        <br><label for="f_correo">Correu electrónic:</label><input id="f_correo" type="email" name="correo" required placeholder="nombre@dominio.com"> </br>
        <!--   label es para que cuando le hagas clic a f_nom te haga click para escribir en el campo asociado  --> 
        Indica tu fecha de nacimiento:  <input type="date" name="fechanacimiento" required> </br>
        Indica tu grado de calma (1 - 10) <input type="range" id="vol" name="vol" min="0" max="10">
        <label for="f_intereses">Indica tus intereses 'separados por comas':</label><input id="f_intereses" type="text" name="correo" required placeholder="interes1,interes2, interes 3 ..."> </br>
        <br><input type="submit" value="Submit GET">
        <input type="submit" value="Submit Post" formmethod="post"> <!--    br para saltos de linea     --> 
        <!--    Slider se hace on un range con max o min      --> 

    </form>
</body>
</html>
