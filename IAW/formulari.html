<body>
    <h1>Formulari</h1>
    <p>A continuació, un formulari:</p>
    <form action="processa.php" method="get">
         <!--   METHOD GET O POST PARA EL TIPO DE MÉTODO  GET LOS DATOS APARECEN EN EL LINK Y EN EL POST NO APARECE EN EL LINK  --> 
        <label for="f_nom">Nom:</label><input id="f_nom" type="text" name="nom" required placeholder="Escriu el teu nom"> 
        <!--   label es para que cuando le hagas clic a f_nom te haga click para escribir en el campo asociado  --> 
        <input type="number" name="edat">
        <input type="submit" value="Submit GET">
        <input type="submit" value="Enviar dades" formmethod="post"> <!--    br para saltos de linea     --> 
        <!--    Slider se hace on un range con max o min      --> 

    </form>
